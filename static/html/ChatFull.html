    <div class="flex items-center rounded-lg mt-2">
        <input id="chat-input" type="text" placeholder="Type a message..." class="bg-transparent flex-1 p-1 text-white rounded-md outline-none">
        <button id="send-btn" class="ml-2">
            <img src="/cd?type=image&name=send-button.png" alt="Send" class="w-4 h-4">
        </button>
    </div>

</div>

<script>
    document.getElementById("send-btn").addEventListener("click", function() {
        let input = document.getElementById("chat-input");
        let message = input.value.trim();
        if (message) {
            let chatbox = document.getElementById("chatbox");
            let newMessage = document.createElement("div");
            newMessage.classList.add("flex", "items-start", "space-x-2", "text-black", "rounded-lg", "px-2");
            newMessage.innerHTML = `<span class='text-sm font-semibold text-white'>You:</span><p class="text-sm font-semibold text-white/50">${message}</p>`;
            chatbox.appendChild(newMessage);
            input.value = "";
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    });
</script>
