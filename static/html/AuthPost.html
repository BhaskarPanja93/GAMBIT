<div class=" w-full text-3xl sm:text-5xl font-extrabold mb-10 flex gap-x-4">
    Welcome <div class="text-purple-500 color-change"> {{player.displayUserName()}} </div>
</div>
<div class="w-full bg-gray-800 rounded-lg shadow-lg p-4">
    <div class="flex items-center">
        <img
                src={{player.displayPFP()}}
                alt="User Avatar"
                class="w-16 h-16 rounded-full border-2 border-indigo-500">
        <div class="ml-4">
            <h2 class="text-lg font-bold text-white">{{player.displayUserName()}}</h2>
            <p class="text-sm text-gray-400">{{player.displayLevel()}}</p>
        </div>
        <div class="ml-auto text-right">
            <p class="text-sm font-bold text-indigo-400">#Rank 999</p>
        </div>
    </div>
    <div class="mt-4">
        <div class="flex justify-between mb-1">
            <span class="text-sm font-medium text-gray-400">XP: 0 / 1500</span>
            <span class="text-sm font-medium text-gray-400">0%</span>
        </div>
        <div class="w-full bg-gray-700 rounded-full h-2.5">
            <div class="bg-indigo-500 h-2.5 rounded-full" style="width: 80%;"></div>
        </div>
    </div>
</div>
