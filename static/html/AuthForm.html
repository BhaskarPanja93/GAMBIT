<div class="section text-center" id="rotating-form">
    <div class="logSignHeader"><h6><span>Log In</span></h6><h6><span>Sign Up</span></h6></div>
    <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
    <label for="reg-log"></label>
    <div class="card-3d-wrap mx-auto">
        <div class="card-3d-wrapper">
            <div class="card-front">
                <div class="center-wrap">
                    <div class="section text-center">
                        <form>
                            REPLACE_LOGIN_CSRF
                            <h4 class="mb-4 pb-3">Log In</h4>
                            <div class="form-group">
                                <input type="text" name="loguser" class="form-style" placeholder="Enter Username" autocomplete="off">
                                <i class="input-icon uil uil-at"></i>
                            </div>
                            <div class="form-group mt-2">
                                <input type="password" name="logpass" class="form-style" placeholder="Enter Password" autocomplete="off">
                                <i class="input-icon uil uil-lock-alt"></i>
                            </div>
                            <button type="submit" class="btn mt-4">submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="card-back">
                <div class="center-wrap">
                    <div class="section text-center">
                        <form>
                            REPLACE_REGISTER_CSRF
                            <h4 class="mt-1 mb-1 pb-3">Sign Up</h4>
                            <div class="form-group">
                                <input type="text" name="logname" class="form-style" placeholder="Enter Your Name" autocomplete="off">
                                <i class="input-icon uil uil-user"></i>
                            </div>
                            <div class="form-group mt-1">
                                <input type="text" name="logname" class="form-style" placeholder="Enter UserName" autocomplete="off">
                                <i class="input-icon uil uil-user"></i>
                            </div>
                            <div class="form-group mt-1">
                                <input type="email" name="logemail" class="form-style" placeholder="Enter Email" autocomplete="off">
                                <i class="input-icon uil uil-at"></i>
                            </div>
                            <div class="form-group mt-1">
                                <input type="password" name="logpass" class="form-style" placeholder="Enter Password" autocomplete="off">
                                <i class="input-icon uil uil-lock-alt"></i>
                            </div>
                            <div class="form-group mt-1">
                                <input type="password" name="logpass" class="form-style" placeholder="Confirm Password" autocomplete="off">
                                <i class="input-icon uil uil-lock-alt"></i>
                            </div>
                            <button type="submit" class="btn mt-3">submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
