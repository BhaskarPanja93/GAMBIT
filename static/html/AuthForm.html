<div class="section text-center" id="rotating-form">
    <div class="logSignHeader"><h6><span>Log In</span></h6><h6><span>Sign Up</span></h6></div>
    <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
    <label for="reg-log"></label>
    <div class="card-3d-wrap mx-auto">
        <div class="card-3d-wrapper">
            <div class="card-front">
                <div class="center-wrap">
                    <div id="login-form" class="section text-center"></div>
                </div>
            </div>
            <div class="card-back">
                <div class="center-wrap">
                    <div id="register-form" class="section text-center"></div>
                </div>
            </div>
        </div>

    </div>

    <!-- Placeholder for alerts during login and register -->
    <div class="flex w-full flex-col gap-2">
        <div role="alert" class="mt-3 relative flex flex-col w-full p-3 text-sm text-white bg-slate-800 rounded-md">
            <p class="flex">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                     stroke="currentColor" class="h-5 w-5 mr-2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z"></path>
                </svg>
                Ensure that these requirements are met:
            </p>

            <!-- change according to login or register credentials -->
            <ul class="text-left mt-2 ml-7 list-inside list-disc">
                <li>At least 10 characters (and up to 100 characters)</li>
                <li>At least one lowercase character</li>
                <li>Inclusion of at least one special character, e.g., ! @ # ?</li>
            </ul>
            <!-- change according to login or register credentials -->
        </div>
    </div>
</div>
