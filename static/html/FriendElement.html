<div id="{{ connectionID }}" class="flex items-center space-x-2 hover:bg-gray-600 p-2 rounded-lg w-16 relative overflow-visible friend-element">
    <div class="relative group">
        <img src="{{ PFP }}" alt="{{ userName }}" class="h-10 w-10">
        <div class="hover:flex flex-col text-sm friend-details">
            <div class="flex items-center space-x-6 relative">{{ userName }}</div>
            <div class="text-green-400 friend-state">{{ state }}</div>
        </div>
        <div class="absolute top-1/2 left-full transform -translate-y-1/2 translate-x-2 bg-gray-800 text-white p-2 rounded shadow-md opacity-0 transition-opacity duration-300 group-hover:opacity-100">
            <button class="hidden px-2 py-1 friend-action-invite friend-sub-category-button">Invite</button>
            <button class="px-2 py-1 friend-action-request friend-sub-category-button">Request</button>
        </div>
    </div>
</div>
