<div id="{{ connectionID }}" class="flex items-center space-x-2 hover:bg-gray-600 p-2 rounded-lg w-16 friend-element">
    <img src="{{ PFP }}" alt="{{ userName }}" class="h-10 w-10">
    <div class="hover:flex flex-col text-sm friend-details">
        <div class="flex items-center space-x-6">
            <span >{{ userName }}</span>
            <button class="px-2 py-1 text-xs bg-blue-500 hover:bg-blue-600 text-white rounded friend-action-invite">Invite</button>
            <button class="px-2 py-1 text-xs bg-blue-500 hover:bg-blue-600 text-white rounded friend-action-request">Request</button>
        </div>
        <div class="text-green-400 friend-state">{{ state }}</div>
    </div>
</div>
