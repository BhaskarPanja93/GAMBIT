<div id="{{ connectionID }}" class="relative flex items-center space-x-2 hover:bg-gray-600 p-2 rounded-lg w-16 friend-element">
    <img src="{{ PFP }}" alt="{{ userName }}" class="h-10 w-10">

    <div class="hover:flex flex-col text-sm friend-details">
        <div class="flex items-center space-x-6 relative">
            <span>{{ userName }}</span>
        </div>
        <div class="friend-sub-category absolute left-[150px] top-1/2 -translate-y-1/2 z-50">
        <button class="px-2 py-1 friend-action-invite friend-sub-category-button">Invite</button>
        <button class="px-2 py-1 friend-action-request friend-sub-category-button">Request</button>
        </div>
        <div class="text-green-400 friend-state">{{ state }}</div>
    </div>



</div>
