<form>
    {{ CSRF | safe }}
    <h4 class="mb-4 pb-3">Log In</h4>
    <div class="form-group">
        <input type="text" name="identifier" class="form-style" placeholder="Enter Username/Email" autocomplete="off">
        <i class="input-icon uil uil-at"></i>
    </div>
    <div class="form-group mt-2">
        <input type="password" name="password" class="form-style" placeholder="Enter Password" autocomplete="off">
        <i class="input-icon uil uil-lock-alt"></i>
    </div>
    <button type="submit" class="btn mt-4">submit</button>
</form>
