<div class="flex h-full overflow-hidden" style="height: calc(100% - 69px);">

    <div id="note-content-wrapper" class="flex-1 overflow-y-auto transition-all duration-300">
        <div class="flex flex-row p-6 justify-between items-center">
            <h2 id="note-title" class="text-lg font-bold">{{ header }}</h2>
            <button id="gen-flashcards" class="bg-indigo-600 hover:bg-indigo-700 text-white px-3 py-1 rounded-lg text-sm flex items-center">
                <i class="fas fa-tools mr-2"></i>
                <span class="hidden sm:inline">Generate Flashcards</span>
            </button>
        </div>
        <div id="note-content" class="p-6 bg-gray-900">
            {{ description }}
        </div>
    </div>
</div>
<script>
    waitForElementPresence("#gen-flashcards", (button)=>{
        button.addEventListener("click", ()=>{
            sendCustomMessage({PURPOSE: "GENERATE_FLASHCARDS_FROM_NOTE", NOTE_ID:"{{noteID}}"})
        })
    })
</script>
