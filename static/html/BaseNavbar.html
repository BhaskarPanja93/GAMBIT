<div class="container mx-auto px-2 sm:px-4 lg:px-20 mt-[2vw] flex justify-between items-center flex-wrap w-full">
    <div id="homepage" class="flex items-center flex-wrap">
        <img src="{{ baseURI | safe }}/cd?type=image&name=favicon.ico" alt="GAMBIT-LOGO" class="mr-2 h-8 w-8">
        <div class="text-white font-bold text-2xl py-3">Gambit</div>
    </div>
    <button id="logout-button" class="button-glow py-3 px-7 rounded-3xl font-bold mt-2 sm:mt-0">Log Out</button>
</div>

<script>
    waitForElementPresence("#logout-button", (button)=>{
        button.onclick = () => sendCustomMessage({PURPOSE: "LOGOUT"})
    })
    waitForElementPresence("#homepage", (button)=>{
        button.onclick = () => sendCustomMessage({PURPOSE: "RENDER_NAVGRID"})
    })
</script>
