<div class="mx-auto px-2 sm:px-4 lg:px-20 mt-[2vw] flex justify-between items-center">
    <div class="flex items-center">
        <img src="{{ baseURI | safe }}/cd?type=image&name=favicon.ico" alt="GAMBIT-LOGO" class="mr-2 h-8 w-8">
        <div class="text-white font-bold text-2xl py-3">Gambit</div>
    </div>
    <button id="logout-button" class="button-glow py-3 px-7 rounded-3xl font-bold ">Log Out</button>
</div>


<script>
    let inQueue = false;
    function showTimerNav() {
        waitForElementPresence("#queue-navbar", (div)=>{
            div.classList.remove("hidden")
        })
        waitForElementPresence("#regular-navbar", (div)=>{
            div.classList.add("hidden")
        })
    }
    function showRegularNav() {
        waitForElementPresence("#queue-navbar", (div)=>{
            div.classList.add("hidden")
        })
        waitForElementPresence("#regular-navbar", (div)=>{
            div.classList.remove("hidden")
        })
    }
    function startQueue() {
        inQueue = true
        sendCustomMessage({PURPOSE: "START_QUEUE"})
    }
    function stopQueue() {
        inQueue = false
        sendCustomMessage({PURPOSE: "STOP_QUEUE"})
    }
</script>
