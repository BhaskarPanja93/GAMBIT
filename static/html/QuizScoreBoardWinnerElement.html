<div class="grid grid-cols-4 text-white text-center bg-green-700 hover:bg-green-600 transition-all duration-200 text-lg">
    <div class="p-4">{{ player.userName }}</div>
    <div class="p-4">{{ player.score }}</div>
    <div class="p-4">{{ player.correct*100 // (player.correct + player.incorrect + player.unattempted) }}</div>
    <div class="p-4">{{ player.healthImpact }}</div>
</div>
