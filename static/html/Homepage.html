<div class="w-full text-2xl sm:text-4xl md:text-5xl font-extrabold mb-6 sm:mb-10 flex flex-wrap gap-x-4 items-center">
    Hi <div class="text-purple-500 color-change"> {{player.displayUserName()}} </div>
</div>

<div class="w-full bg-gray-800 rounded-lg shadow-lg p-4 sm:p-6">
    <div class="flex flex-wrap items-center gap-4">
        <img src={{player.displayPFP()}} alt="User Avatar" class="w-14 h-14 sm:w-16 sm:h-16 rounded-full border-2 border-indigo-500">
        <div class="flex-1 min-w-[120px]">
            <h2 class="text-lg font-bold text-white">{{player.displayUserName()}}</h2>
            <p class="text-sm text-gray-400">{{player.displayLevel()}}</p>
        </div>

    </div>

    <div class="mt-4">
        <div class="flex justify-between mb-1 text-xs sm:text-sm">
            <span class="font-medium text-gray-400">XP: {{ player.currentXP }} / {{ player.levelXP }}</span>
            <span class="font-medium text-gray-400">{{ player.currentXP*100 / player.levelXP }}%</span>
        </div>
        <div class="w-full bg-gray-700 rounded-full h-2 sm:h-2.5">
            <div class="bg-indigo-500 h-2 sm:h-2.5 rounded-full" style="width: 80%;"></div>
        </div>
    </div>

    <div class="flex justify-center sm:justify-start mt-4">
        <button id="navgrid-page"
            class="bg-purple-600 text-lg sm:text-xl hover:bg-purple-700 text-white font-bold py-2 px-6 h-12 w-full sm:w-48 rounded-md shadow-lg hover:scale-105 transition-transform duration-300">
            EXPLORE
        </button>
    </div>

    <script>
        waitForElementPresence("#navgrid-page", (button) => {
            button.onclick = () => sendCustomMessage({ PURPOSE: "RENDER_NAVGRID" });
        });
    </script>
</div>
