<script>
    const selectedColour = "bg-gray-900"
    const unSelectedColour = "bg-gray-600"
    let selectedOption = null
    function changeSelectedOption(button) {
        if (selectedOption) selectedOption.classList.remove(selectedColour)
        if (selectedOption) selectedOption.classList.add(unSelectedColour)
        button.classList.remove(unSelectedColour)
        button.classList.add(selectedColour)
        selectedOption = button
    }
</script>
