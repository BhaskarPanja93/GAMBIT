<form>
    {{ CSRF | safe }}
    <h4 class="mt-1 mb-1 pb-3">Sign Up</h4>
    <div class="form-group">
        <input type="text" name="user-name" class="form-style" placeholder="Enter User Name" autocomplete="off">
        <i class="input-icon uil uil-user"></i>
    </div>
    <div class="form-group mt-1">
        <input type="text" name="person-name" class="form-style" placeholder="Enter Your Name" autocomplete="off">
        <i class="input-icon uil uil-user"></i>
    </div>
    <div class="form-group mt-1">
        <input type="email" name="email" class="form-style" placeholder="Enter Email" autocomplete="off">
        <i class="input-icon uil uil-at"></i>
    </div>
    <div class="form-group mt-1">
        <input type="password" name="password" class="form-style" placeholder="Enter Password" autocomplete="off">
        <i class="input-icon uil uil-lock-alt"></i>
    </div>
    <div class="form-group mt-1">
        <input type="password" name="confirm-password" class="form-style" placeholder="Confirm Password" autocomplete="off">
        <i class="input-icon uil uil-lock-alt"></i>
    </div>
    <button type="submit" class="btn mt-3">submit</button>
</form>
