<form>
    <div id="register-csrf"></div>
    <h4 class="mt-1 mb-1 pb-3">Sign Up</h4>
    <div class="form-group relative">
        <input type="text" name="person-name" id="personName" class="form-style w-full" placeholder="Enter Your Name" autocomplete="off" required>
        <div id="register-name-error"></div>
    </div>
    <div class="form-group mt-1 relative">
        <input type="text" name="user-name" id="username" class="form-style w-full" placeholder="Enter Username" autocomplete="off" required>
        <div id="register-username-error"></div>
    </div>
    <div class="form-group mt-1 relative">
        <input type="email" name="email" id="email" class="form-style w-full" placeholder="Enter Email" autocomplete="off" required>
        <div id="register-email-error"></div>
    </div>
    <div class="form-group mt-1 relative">
        <input type="password" name="password" id="password" class="form-style w-full" placeholder="Enter Password" autocomplete="off" required minlength="8">
        <div id="register-password-error"></div>
    </div>
    <div class="form-group mt-1 relative">
        <input type="password" name="confirm-password" id="confirmPassword" class="form-style w-full" placeholder="Confirm Password" autocomplete="off" required>
    </div>
    <div class="form-group relative">
        <button type="submit" class="btn mt-3">Submit</button>
        <div id="register-general-error"></div>
    </div>
</form>
