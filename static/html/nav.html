<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show Div with Animation</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .fade-in {
      animation: fadeIn 1s ease-in-out forwards;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <button id="showDivBtn" class="bg-blue-500 text-white px-4 py-2 rounded-md">
    Show Div
  </button>
  <div id="animatedDiv" class="hidden mt-4 p-4 bg-white rounded-md shadow-md">
    This is the div content.
  </div>

  <script>
    const showDivBtn = document.getElementById('showDivBtn');
    const animatedDiv = document.getElementById('animatedDiv');

    showDivBtn.addEventListener('click', () => {
      animatedDiv.classList.remove('hidden');
      animatedDiv.classList.add('fade-in');
    });
  </script>
</body>
</html>
