<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show Div with Animation</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/src/output.css" rel="stylesheet">
  <style>
    .fade-in {
      animation: fadeIn 1s ease-in-out forwards;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body class="bg- flex items-center justify-center min-h-screen font-gotham-black">
  <button id="showDivBtn" class=" text-white px-4 py-2 rounded-md">
    Show Div
  </button>
  <div id="animatedDiv" class="w- hidden mt-4 p-4 bg- rounded-md shadow-md">
    This is the div content.
  </div>

  <div class="">
      <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
          <div class="relative flex items-center justify-between h-16">
              <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
                  <div class="hidden sm:block sm:ml-6">
                      <button class="font-text-white px-3 py-2 rounded-md text-sm font-medium border">Hello</button>
                  </div>
              </div>
          </div>
      </div>

      <div class="bg-gray-800">
        <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8 max-w-screen-xl">
            <div class="relative flex items-center justify-between h-16">
                <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
                    <div class="hidden sm:block sm:ml-6">
<!--                        <button class="text-white px-3 py-2 rounded-md text-sm font-medium border">Hello</button>-->
                        <p class="px-6 font-custom text-6xl">Hello Gotham</p>
                        <p>Hello</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

      <nav class="bg-neutral-300">
        <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
            <div class="relative flex items-center justify-between h-16">
                <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="#" class="text-white text-2xl">Gambit</a>
                    </div>
                    <div class="hidden sm:block sm:ml-6">
                        <div class="flex space
                        -x-4">
                            <a href="#" class="text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
                            <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">About</a>
                            <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Contact</a>
                        </div>
                    </div>
                </div>
                <div class="hidden sm:block sm:ml-6">
                    <div class="flex space
                    -x-4">
                        <a href="#" class="text-gray-300 hover:bg-blue-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Login</a>
                        <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Register</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg">
        </div>
    </nav>
    </div>
  <script>
    const showDivBtn = document.getElementById('showDivBtn');
    const animatedDiv = document.getElementById('animatedDiv');

    showDivBtn.addEventListener('click', () => {
      animatedDiv.classList.remove('hidden');
      animatedDiv.classList.add('fade-in');
    });
  </script>
</body>
</html>
