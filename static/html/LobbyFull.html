<div id="lobbyContent" class="flex flex-col items-center w-screen h-[600px] mt-32 sm:mt-32 md:mt-0 lg:mt-0" style="z-index: 1;">
    <div class="flex items-center justify-center space-x-4 gap-2 sm:gap-2 md:gap-4 lg:gap-8">
        <div id="player-1" class="bg-gradient-to-t from-transparent to-gray-800/70 rounded-lg shadow-lg p-2 sm:p-2 md:p-4 lg:p-8 w-12 sm:12 md:w-36 lg:w-64 text-center h-[300px] sm:h-[300px] md:h-[450px] lg:h-[500px]"></div>
        <div id="player-0" class="bg-gradient-to-t from-transparent to-gray-700/70  rounded-lg shadow-lg p-2 sm:p-2 md:p-4 lg:p-8 w-16 sm:16 md:w-40 lg:w-64 text-center h-[350px] sm:h-[350px] md:h-[500px] lg:h-[550px]"></div>
        <div id="player-2" class="bg-gradient-to-t from-transparent to-gray-800/70 rounded-lg shadow-lg p-2 sm:p-2 md:p-4 lg:p-8 w-12 sm:12 md:w-36 lg:w-64 text-center h-[300px] sm:h-[300px] md:h-[450px] lg:h-[500px]"></div>
    </div>
    <div class="bottom-24 flex flex-col md:flex-row items-center justify-center  gap-4 md:gap-4 lg:gap-12 mt-0 sm:mt-0 md:mt-0 lg:mt-10">
        <!-- Start Button -->
        <button class="bg-purple-600 text-xl hover:bg-purple-700 text-white font-bold py-2 px-6 h-12 w-full md:w-48 rounded-md shadow-lg order-2 hover:scale-105 transition-transform duration-300">
            START
        </button>
        <!-- Allow Bots Toggle -->
        <div class="flex flex-col items-center py-2 px-6 gap-2">
            <span class="text-white/70">Allow Bots</span>
            <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" class="sr-only peer">
                <span class="w-12 h-6 bg-white/80 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-purple-500 rounded-full peer dark:bg-gray-700 peer-checked:bg-purple-700"></span>
                <span class="absolute inset-y-1 left-1 w-4 h-4 bg-white rounded-full shadow transition-transform duration-200 transform peer-checked:translate-x-6"></span>
            </label>
        </div>
        <!-- Party Code  -->
        <button class="bg-white/10 hover:bg-white/20 border border-white/30 text-white/70 text-sm font-bold py-2 px-6 shadow-lg order-3 w-full md:w-auto">
            <div id="party-code">{{ code }}</div>
        </button>
    </div>
</div>
