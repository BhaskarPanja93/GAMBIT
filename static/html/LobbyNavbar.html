<div class="-translate-y-32">
    <div class="flex justify-center items-center w-full mt-[2vw] px-4 lg:px-20">
        <button id="start-stop-button"
                class="bg-purple-600 text-lg sm:text-xl md:text-2xl hover:bg-purple-700 text-white font-bold py-3 h-14 min-w-[140px] sm:min-w-[180px] md:w-48 rounded-md shadow-lg hover:scale-110 transition-transform duration-200">
            Ready 0/1
        </button>
    </div>

</div>
<script>
    let isReady = false

    function ready() {
        isReady = true
        sendCustomMessage({PURPOSE: "READY"})
    }

    function unReady() {
        isReady = false
        sendCustomMessage({PURPOSE: "UN_READY"})
    }

    waitForElementPresence("#start-stop-button", (button) => {
        button.onclick = () => {
            if (isReady) unReady()
            else ready()
        }
    })
</script>
