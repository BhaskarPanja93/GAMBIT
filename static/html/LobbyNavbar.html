<div class="-translate-y-32 mx-[450px]">
    <div class="mx-auto px-2 sm:px-4 lg:px-20 mt-[2vw] flex justify-center items-center">
        <button id="start-stop-button" class="bg-purple-600 text-2xl hover:bg-purple-700 text-white font-bold py-2 h-14 w-full md:w-48 rounded-md shadow-lg transform -translate-y-5 order-2 hover:scale-125 transition-transform duration-200">Ready</button>
    </div>
    </div>
<script>
    let isReady = false
    function ready() {
        isReady = true
        sendCustomMessage({PURPOSE: "READY"})
    }
    function unReady() {
        isReady = false
        sendCustomMessage({PURPOSE: "UN_READY"})
    }
    waitForElementPresence("#start-stop-button", (button)=>{
        button.onclick = () => {
            if(isReady) unReady()
            else ready()
        }
    })
</script>
