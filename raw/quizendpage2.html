<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lobby</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="Overall.css">

</head>
<body>
<div class="main-wrapper bg-[#374151] text-gray-50 h-screen overflow-hidden flex flex-col gradient-move">
    <audio id="music-player" preload="none">
        <source src="" type="audio/x-wav;codec=pcm">
    </audio>

    <!-- Animation div-->
    <div class="bg-animation-box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="particles-animation"></div>


    <!-- Main Div -->
    <div class="bg-gradient-to-br from-gray-800 via-black to-black mx-4 sm:mx-8 md:mx-12 lg:mx-16 mt-[7vw] sm:mt-[6vw] md:mt-[5vw] lg:mt-[4vw] mb-[7vw] sm:mb-[6vw] md:mb-[5vw] lg:mb-[4vw] rounded-2xl h-screen overflow-hidden relative">


        <!-- Nav bar remains consistent between both quiz end pages -->
        <nav class="bg-transparent py-4 flex justify-between">
            <!-- Temporary id names -->
            <div class="top-28 w-full text-center text-white text-5xl font-bold translate-y-4" id="team-score">70</div>
            <div class="top-28 w-full text-center text-white text-5xl font-bold translate-y-4" id="victory-lose">
                VICTORY/LOSE
            </div>
            <div class="top-28 w-full text-center text-white text-5xl font-bold translate-y-4" id="opponent-score">40
            </div>
        </nav>


        <div class="translate-y-24 bg-gradient-to-r from-black to-gray-700 rounded-lg mx-auto flex justify-around p-3 w-[55%] sm:w-[65%] md:w-[70%] lg:w-[55%]">
            <!-- Buttons -->
            <button class="bg-gray-800 text-white px-3 py-1 rounded-lg hover:bg-gray-600 transition-all duration-200">1</button>
            <button class="bg-gray-800 text-white px-3 py-1 rounded-lg hover:bg-gray-600 transition-all duration-200">2</button>
            <button class="bg-gray-800 text-white px-3 py-1 rounded-lg hover:bg-gray-600 transition-all duration-200">3</button>
            <button class="bg-gray-800 text-white px-3 py-1 rounded-lg hover:bg-gray-600 transition-all duration-200">4</button>
            <button class="bg-gray-800 text-white px-3 py-1 rounded-lg hover:bg-gray-600 transition-all duration-200">5</button>
            <button class="bg-gray-800 text-white px-3 py-1 rounded-lg hover:bg-gray-600 transition-all duration-200">6</button>
            <button class="bg-gray-800 text-white px-3 py-1 rounded-lg hover:bg-gray-600 transition-all duration-200">7</button>
            <button class="bg-gray-800 text-white px-3 py-1 rounded-lg hover:bg-gray-600 transition-all duration-200">8</button>
            <button class="bg-gray-800 text-white px-3 py-1 rounded-lg hover:bg-gray-600 transition-all duration-200">9</button>
            <button class="bg-gray-800 text-white px-3 py-1 rounded-lg hover:bg-gray-600 transition-all duration-200">10</button>
        </div>


        <!-- Questions Table-->
        <div id="quizContent"
             class="relative flex items-center justify-center w-full h-[600px] mt-32 sm:mt-32 md:mt-0 lg:mt-0"
             style="z-index: 1;">

            <!-- Quiz Section (Center) -->
            <div class="relative z-50 flex flex-col items-center bg-black/70 p-6 sm:p-8 rounded-2xl shadow-xl w-[45%] sm:w-[65%] md:w-[70%] lg:w-[45%] h-[65%]">
                <div class="text-white text-2xl sm:text-3xl md:text-4xl font-bold mb-4 sm:mb-6">Quiz Question</div>
                <div class="text-white text-lg sm:text-xl md:text-2xl text-center mb-6 sm:mb-8">What is the capital of
                    France?
                </div>
                <div class="grid grid-cols-1 gap-3 sm:gap-4 w-full">
                    <button class="bg-gray-600 text-white text-base sm:text-lg md:text-xl font-semibold px-4 sm:px-6 py-3 sm:py-4 rounded-lg hover:bg-gray-700">
                        Paris
                    </button>

                    <button class="bg-gray-600 text-white text-base sm:text-lg md:text-xl font-semibold px-4 sm:px-6 py-3 sm:py-4 rounded-lg hover:bg-gray-700">
                        Berlin
                    </button>
                    <button class="bg-green-500 text-white text-base sm:text-lg md:text-xl font-semibold px-4 sm:px-6 py-3 sm:py-4 rounded-lg hover:bg-gray-700">
                        Madrid
                    </button>
                    <button class="bg-gray-600 text-white text-base sm:text-lg md:text-xl font-semibold px-4 sm:px-6 py-3 sm:py-4 rounded-lg hover:bg-gray-700">
                        Rome
                    </button>
                </div>
            </div>
        </div>


        <!-- Bottom Navigation Buttons -->
        <div class="absolute bottom-0 left-0 w-full flex justify-between p-4">

            <!-- Left Button -->
            <div>
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                         class="w-12 h-12 text-white">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                </button>
            </div>

            <!-- Right Button -->
            <div>
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                         class="w-12 h-12 text-white">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                    </svg>
                </button>
            </div>
        </div>


        <!-- Chat Component -->
        <style>
            #chat-container:hover #chatbox {
                display: block;
            }
        </style>

        <style>
            /* Hide the scrollbar */
            div::-webkit-scrollbar {
                display: none;
            }
        </style>


        <script src="Music.js"></script>
        <script src="Trail.js"></script>
        <script>
            const friendList = document.getElementById("friend-list")
            friendList.onmouseleave = function () {
                friendList.classList.add("w-17")
                friendList.classList.remove("w-60")
                Object.values(friendList.children[0].children[1].children[1].children).forEach((e) => {
                    e.children[1].classList.add("hidden")
                })
                Object.values(friendList.children[0].children[2].children[1].children).forEach((e) => {
                    e.children[1].classList.add("hidden")
                })
            }
            friendList.onmouseenter = function () {
                friendList.classList.add("w-60")
                friendList.classList.remove("w-17")
                Object.values(friendList.children[0].children[1].children[1].children).forEach((e) => {
                    e.children[1].classList.remove("hidden")
                })
                Object.values(friendList.children[0].children[2].children[1].children).forEach((e) => {
                    e.children[1].classList.remove("hidden")
                })
            }
        </script>
    </div>
</div>
</body>
</html>
