<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="Overall.css">

</head>
<body>
<div class="main-wrapper bg-[#374151] text-gray-50 h-screen overflow-hidden flex flex-col gradient-move">

    <!-- Animation div-->
    <div class="bg-animation-box">
        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    </div>

    <!-- Main Div -->
    <div class="bg-gradient-to-br from-gray-800 via-black to-black mx-4 sm:mx-8 md:mx-12 lg:mx-16 mt-[7vw] sm:mt-[6vw] md:mt-[5vw] lg:mt-[4vw] mb-[7vw] sm:mb-[6vw] md:mb-[5vw] lg:mb-[4vw] rounded-2xl h-screen overflow-hidden" >
        <!-- Navigation Bar -->
        <nav class="bg-transparent py-4" style="z-index: 2;">
            <div class="mx-auto px-2 sm:px-4 lg:px-20 mt-[2vw] flex justify-between items-center">
                <div class="flex items-center">
                    <a href="favicon.ico" class="mr-2">
                        <img src="favicon.ico" alt="Logo" class="h-8 w-8">
                    </a>
                    <div class="text-white font-bold text-2xl py-3">Gambit</div>
                </div>
            </div>
        </nav>

        <!--   Music Button   -->
        <div class="music-tray" id="tray">
            <button id="toggle-btn" class="toggle-btn">
                <img src="music-tray-up.png" style="height: 15px; width: 15px" alt="Toggle" />
            </button>
            <button class="music-tray-button-global">Lo-fi</button>
            <button class="music-tray-button-global">Ambient</button>
            <button class="music-tray-button-global">Jazz</button>
            <button class="music-tray-button-global">Classical</button>
            <div id="music-pp-btn" class="music-tray-play-pause">
                <img id="icon" src="mouse-tray-play.png" alt="Play" style="height: 25px;width: 25px;">
            </div>
        </div>

        <audio id="audio" src="placeholder.mp3"></audio>

        <script>

            document.addEventListener('DOMContentLoaded', function() {
                // Get elements
                const tray = document.getElementById('tray');
                const toggleBtn = document.getElementById('music-tray-toggle-btn');
                const musicBtn = document.getElementById('music-pp-btn');
                const toggleImage = toggleBtn.querySelector('img');


                toggleBtn.addEventListener('click', () => {
                    tray.classList.toggle('collapsed');


                    if (tray.classList.contains('collapsed')) {
                        toggleImage.src = 'upArrow.png';
                    } else {
                        toggleImage.src = 'downArrow.png';
                    }
                });
            });


        </script>

        <script>
            const musicBtn = document.getElementById('music-pp-btn');
            const audio = document.getElementById('audio');
            const icon = document.getElementById('icon');

            musicBtn.addEventListener('click', () => {
                if (audio.paused) {
                    audio.play();
                    icon.src = 'pause-button.png';
                    icon.alt = 'Pause';
                } else {
                    audio.pause();
                    icon.src = 'play-button.png';
                    icon.alt = 'Play';
                }
            });
        </script>


        <!-- Content -->
        <div class="text-white text-center py-20 mt-10 mb-0" style="z-index: 3;">
            <div class="mx-auto px-2 sm:px-3 lg:px-20 flex flex-col lg:flex-row items-center justify-between">

                <!--    Only change this div to convert to authentication     START       -->

                <div id="changing-content" class="text-center lg:text-left leading-loose">


                                        <div class="section text-center" id="rotating-form">
                                            <div class="logSignHeader"><h6><span>Log In</span></h6><h6><span>Sign Up</span></h6></div>
                                            <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                                            <label for="reg-log"></label>
                                            <div class="card-3d-wrap mx-auto">
                                                <div class="card-3d-wrapper">
                                                    <div class="card-front">
                                                        <div class="center-wrap">
                                                            <div class="section text-center">
                                                                <h4 class="mb-4 pb-3">Log In</h4>
                                                                <div class="form-group">
                                                                    <input type="text" name="loguser" class="form-style" placeholder="Enter Username" autocomplete="off">
                                                                    <i class="input-icon uil uil-at"></i>
                                                                </div>
                                                                <div class="form-group mt-2">
                                                                    <input type="password" name="logpass" class="form-style" placeholder="Enter Password" autocomplete="off">
                                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                                </div>
                                                                <button type="submit" class="btn mt-4">submit</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="card-back">
                                                        <div class="center-wrap">
                                                            <div class="section text-center">
                                                                <h4 class="mt-1 mb-1 pb-3">Sign Up</h4>
                                                                <div class="form-group relative">
                                                                    <input type="text" name="logname" class="form-style w-full" placeholder="Enter Your Name" autocomplete="off" required>
                                                                    <i class="input-icon uil uil-user"></i>
                                                                    <div class="exclamation absolute top-1/2 right-2 text-red-500 text-sm translate-y-[-50%]" title="This field is required">!</div>
                                                                </div>
                                                                <div class="form-group mt-1 relative">
                                                                    <input type="text" name="username" class="form-style w-full" placeholder="Enter Username" autocomplete="off" required>
                                                                    <i class="input-icon uil uil-user"></i>
                                                                    <div class="exclamation absolute top-1/2 right-2 text-red-500 text-sm translate-y-[-50%]" title="This field is required">!</div>
                                                                </div>
                                                                <div class="form-group mt-1 relative">
                                                                    <input type="email" name="logemail" class="form-style w-full" placeholder="Enter Email" autocomplete="off" required>
                                                                    <i class="input-icon uil uil-at"></i>
                                                                    <div class="exclamation absolute top-1/2 right-2 text-red-500 text-sm translate-y-[-50%]" title="Please enter a valid email">!</div>
                                                                </div>
                                                                <div class="form-group mt-1 relative">
                                                                    <input type="password" name="logpass" class="form-style w-full" placeholder="Enter Password" autocomplete="off" required minlength="6">
                                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                                    <div class="exclamation absolute top-1/2 right-2 text-red-500 text-sm translate-y-[-50%]" title="Password must be at least 6 characters">!</div>
                                                                </div>
                                                                <div class="form-group mt-1 relative">
                                                                    <input type="password" name="confirmpass" class="form-style w-full" placeholder="Confirm Password" autocomplete="off" required>
                                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                                    <div class="exclamation absolute top-1/2 right-2 text-red-500 text-sm translate-y-[-50%]" title="Passwords must match">!</div>
                                                                </div>
                                                                <button type="submit" class="btn mt-3">Submit</button>
                                                            </div>
                                                        </div>
                                                    </div>



                                                </div>
                                            </div>
                                        </div>

                </div>

                <!--    Only change this div to convert to authentication     END       -->


                <div id="ghost3d" class="lg:w-1/2 flex flex-col items-center">
                    <script src="https://scripts.sirv.com/sirvjs/v3/sirv.js?modules=model"></script>
                    <div class="Sirv">
                        <div data-src="https://riyaangel.sirv.com/ghost_boy.glb" data-options="zoom:false; preload:true; animation.autoplay:true; animation.timeScale:2; animation.crossfadeDuration:800; hint.finger:false; autorotate.enable:true" ></div>
                    </div>
                </div>

            </div>

        </div>
    </div>


<!-- Trail -->
    <script>
        // JavaScript to create trailing particles
        document.addEventListener("mousemove", function(e) {
            // Get the window's width and height
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;

            // Generate random offset to prevent particles from going outside
            const maxX = windowWidth - 10; // Max X value for particles (width - particle size)
            const maxY = windowHeight - 10; // Max Y value for particles (height - particle size)

            // Limit particle creation by checking for a cooldown interval
            if (Math.random() < 0.9) { // Only create a particle 20% of the time
                // Create a new particle
                const particle = document.createElement('div');
                particle.classList.add('particle');

                // Set the particle's initial position to the cursor's position, with boundaries
                const posX = Math.min(Math.max(e.pageX - 5, 0), maxX); // Keep within X bounds
                const posY = Math.min(Math.max(e.pageY - 5, 0), maxY); // Keep within Y bounds

                // Apply the calculated position
                particle.style.left = `${posX}px`;
                particle.style.top = `${posY}px`;

                // Append the particle to the body
                document.body.appendChild(particle);

                // Remove the particle after animation ends (1s)
                setTimeout(() => {
                    particle.remove();
                }, 1000);
            }
        });
    </script>
</div>

</body>
</html>
