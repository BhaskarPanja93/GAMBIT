<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="Authentication.css">
    <link rel="stylesheet" href="form.css">

</head>
<body>
<div class="wrapper bg-[#374151] text-gray-50 h-screen overflow-hidden flex flex-col gradient-move">

    <!-- Animation div-->
    <div class="box">
        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    </div>

    <!-- Main Div -->
    <div class="bg-gradient-to-br from-gray-800 via-black to-black mx-4 sm:mx-8 md:mx-12 lg:mx-16 mt-[7vw] sm:mt-[6vw] md:mt-[5vw] lg:mt-[4vw] mb-[7vw] sm:mb-[6vw] md:mb-[5vw] lg:mb-[4vw] rounded-2xl h-screen overflow-hidden" >
        <!-- Navigation Bar -->
        <nav class="bg-transparent py-4" style="z-index: 2;">
            <div class="mx-auto px-2 sm:px-4 lg:px-20 mt-[2vw] flex justify-between items-center">
                <div class="flex items-center">
                    <a href="logo.png" class="mr-2">
                        <img src="logo.png" alt="Logo" class="h-8 w-8">
                    </a>
                    <div class="text-white font-bold text-2xl py-3">Gambit</div>
                </div>
            </div>
        </nav>

        <!--   Music Button   -->
        <div class="vertical-tray" id="tray">
            <button id="toggle-btn" class="toggle-btn">
                <img src="upArrow.png" style="height: 15px; width: 15px" alt="Toggle" />
            </button>
            <button class="rect-btn">Lo-fi</button>
            <button class="rect-btn">Ambient</button>
            <button class="rect-btn">Jazz</button>
            <button class="rect-btn">Classical</button>
            <div id="music-btn" class="music-btn">
                <img id="icon" src="play-button.png" alt="Play" style="height: 25px;width: 25px;">
            </div>
        </div>

        <audio id="audio" src="placeholder.mp3"></audio>

        <script>

            document.addEventListener('DOMContentLoaded', function() {
                // Get elements
                const tray = document.getElementById('tray');
                const toggleBtn = document.getElementById('toggle-btn');
                const musicBtn = document.getElementById('music-btn');
                const toggleImage = toggleBtn.querySelector('img');


                toggleBtn.addEventListener('click', () => {
                    tray.classList.toggle('collapsed');


                    if (tray.classList.contains('collapsed')) {
                        toggleImage.src = 'upArrow.png';
                    } else {
                        toggleImage.src = 'downArrow.png';
                    }
                });
            });


        </script>

        <script>
            const musicBtn = document.getElementById('music-btn');
            const audio = document.getElementById('audio');
            const icon = document.getElementById('icon');

            musicBtn.addEventListener('click', () => {
                if (audio.paused) {
                    audio.play();
                    icon.src = 'pause-button.png';
                    icon.alt = 'Pause';
                } else {
                    audio.pause();
                    icon.src = 'play-button.png';
                    icon.alt = 'Play';
                }
            });
        </script>


        <!-- Content -->

        <div style="display: flex; height: 100vh;">
            <!-- Left Side: Input Fields -->
            <div style="width: 40%; padding: 20px; border-right: 1px solid #ddd;">
                <h3 style="margin-bottom: 20px;">Create New Post</h3>
                <form>
                    <div class="form-group" style="margin-bottom: 15px;">
                        <label for="post-date" style="display: block; margin-bottom: 5px;">Date</label>
                        <input type="date" id="post-date" class="form-style" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
                    </div>
                    <div class="form-group" style="margin-bottom: 15px;">
                        <label for="logheader" style="display: block; margin-bottom: 5px;">Header</label>
                        <input type="text" id="logheader" class="form-style" placeholder="Enter Header" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
                    </div>
                    <div class="form-group" style="margin-bottom: 15px;">
                        <label for="post-description" style="display: block; margin-bottom: 5px;">Description</label>
                        <input type="text" id="post-description" class="form-style" placeholder="Enter Description" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
                    </div>
                    <div class="form-group" style="margin-bottom: 15px;">
                        <label for="content-body" style="display: block; margin-bottom: 5px;">Content Body</label>
                        <input type="text" id="content-body" class="form-style" placeholder="Enter Content Body" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
                    </div>
                    <div class="form-group" style="margin-bottom: 15px;">
                        <label for="post-subject" style="display: block; margin-bottom: 5px;">Subject</label>
                        <select id="post-subject" class="form-style" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
                            <option value="Math">Mathematics</option>
                            <option value="Science">Science</option>
                            <option value="History">History</option>
                            <option value="Language">Computer</option>
                        </select>
                    </div>
                    <button type="button" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">Publish</button>
                </form>
            </div>

            <!-- Right Side: Search Bar and Posted Content -->
            <div style="width: 60%; padding: 20px;">
                <div class="form-group" style="margin-bottom: 20px;">
                    <input type="text" class="form-style" placeholder="Search posts..." style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
                </div>
                <div>
                    <div style="margin-bottom: 20px; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
                        <h4 style="margin: 0 0 10px;">Post Title 1</h4>
                        <p style="margin: 0 0 10px;">Description: Brief description of the post...</p>
                        <p style="margin: 0 0 10px;"><strong>Subject:</strong> Science</p>
                        <button type="button" style="padding: 5px 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">View</button>
                    </div>
                    <div style="margin-bottom: 20px; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
                        <h4 style="margin: 0 0 10px;">Post Title 2</h4>
                        <p style="margin: 0 0 10px;">Description: Another brief description...</p>
                        <p style="margin: 0 0 10px;"><strong>Subject:</strong> History</p>
                        <button type="button" style="padding: 5px 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">View</button>
                    </div>
                    <!-- Add more post divs as needed -->
                </div>
            </div>
        </div>



    </div>


    <!-- Trail -->
    <script>
        // JavaScript to create trailing particles
        document.addEventListener("mousemove", function(e) {
            // Get the window's width and height
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;

            // Generate random offset to prevent particles from going outside
            const maxX = windowWidth - 10; // Max X value for particles (width - particle size)
            const maxY = windowHeight - 10; // Max Y value for particles (height - particle size)

            // Limit particle creation by checking for a cooldown interval
            if (Math.random() < 0.9) { // Only create a particle 20% of the time
                // Create a new particle
                const particle = document.createElement('div');
                particle.classList.add('particle');

                // Set the particle's initial position to the cursor's position, with boundaries
                const posX = Math.min(Math.max(e.pageX - 5, 0), maxX); // Keep within X bounds
                const posY = Math.min(Math.max(e.pageY - 5, 0), maxY); // Keep within Y bounds

                // Apply the calculated position
                particle.style.left = `${posX}px`;
                particle.style.top = `${posY}px`;

                // Append the particle to the body
                document.body.appendChild(particle);

                // Remove the particle after animation ends (1s)
                setTimeout(() => {
                    particle.remove();
                }, 1000);
            }
        });
    </script>
</div>

</body>
</html>
