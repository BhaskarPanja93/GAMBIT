<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lobby</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="Overall.css">

</head>
<body>
<div class="main-wrapper bg-[#374151] text-gray-50 h-screen overflow-hidden flex flex-col gradient-move">
    <audio id="music-player" preload="none"> <source src="" type="audio/x-wav;codec=pcm"> </audio>

    <!-- Animation div-->
    <div class="bg-animation-box">
        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    </div>
    <div id="particles-animation"></div>


    <!-- Timer -->
    <div class="fixed top-28 w-screen text-center text-white text-4xl font-bold" id="queue-timer">
        00:00
    </div>

    <!-- Main Div -->
    <div class="bg-gradient-to-br from-gray-800 via-black to-black mx-4 sm:mx-8 md:mx-12 lg:mx-16 mt-[7vw] sm:mt-[6vw] md:mt-[5vw] lg:mt-[4vw] mb-[7vw] sm:mb-[6vw] md:mb-[5vw] lg:mb-[4vw] rounded-2xl h-screen overflow-hidden" >
        <!-- Navigation Bar -->
        <nav class="bg-transparent py-4" style="z-index: 2;">
            <div class="mx-auto px-2 sm:px-4 lg:px-20 mt-[2vw] flex justify-between items-center">
                <div class="flex items-center">
                    <a href="favicon.ico" class="mr-2">
                        <img src="favicon.ico" alt="Logo" class="h-8 w-8">
                    </a>
                    <div class="text-white font-bold text-2xl py-3">Gambit</div>
                </div>
                <button class="button-glow py-3 px-7 rounded-3xl font-bold ">Log Out</button>
            </div>
        </nav>

        <!--   Music Button   -->


        <!--        CHANGE THIS      -->

        <div class="flex w-full">
            <!-- Friend -->
            <div class="relative h-[800px] md:h-[800px] lg:h-[700px]">
                <style>
                    /* Hide the scrollbar */
                    div::-webkit-scrollbar {
                        display: none;
                    }
                </style>

                <!-- FriendList -->
                <div id="friend-list" class=" backdrop-blur-sm absolute top-0 left-0 h-full bg-black/50 shadow-[4px_4px_10px_0px_rgba(0,0,0,0.5)] transition-all duration-300 ease-in-out overflow-y-auto" style="z-index: 50;">
                    <div class="p-4 text-gray-50">
                        <h2 class="font-bold text-lg mb-4">Friends</h2>
                    <div>
                        <div id="friend-invite" class="flex justify-center items-center rounded-full bg-gray-600 border border-gray-200 p-1 my-2 cursor-pointer">
                            <!-- The "1" span will fade out on hover -->
                            <span class="text-center transition-opacity duration-300 ease-in-out hover:opacity-0">1</span>

                            <!-- The "Party Invites" span will fade in on hover -->
                            <span class="hidden text-center transition-opacity duration-300 ease-in-out opacity-0 hover:opacity-100 hover:visible">
                                                    Party Invites
                                                </span>
                        </div>
                    </div>
                        <!-- Friend Invite Section -->


                        <!-- Online Friends Section -->
                        <div>

                            <div class="space-y-4">

                            <div class="flex items-center space-x-2 hover:bg-gray-600 p-2 rounded-lg">
                                <img src="https://i.pinimg.com/564x/05/93/c2/0593c22a578bf58e4bf01a4a063a3587.jpg" alt="User PFP" class="h-10 w-10">
                                <div class="hidden hover:flex flex-col text-sm">
                                    <div class="flex items-center space-x-6">
                                        <span>Username1</span>
                                        <button class="px-2 py-1 text-xs bg-blue-500 hover:bg-blue-600 text-white rounded">
                                            Invite
                                        </button>
                                    </div>
                                </div>
                            </div>

                                <div class="flex items-center space-x-2 hover:bg-gray-600 p-2 rounded-lg">
                                    <img src="https://i.pinimg.com/564x/18/0e/65/180e6574a9aa0e4c7c23a252db4184dc.jpg" alt="User PFP" class="h-10 w-10 ">
                                    <div class="hidden hover:flex flex-col text-sm">
                                        <div class="flex items-center space-x-6">
                                            <span>Username1</span>
                                            <button class="px-2 py-1 text-xs bg-blue-500 hover:bg-blue-600 text-white rounded">
                                                Invite
                                            </button>
                                        </div>
                                        <div class="text-green-400">Online</div>
                                    </div>
                                </div>
                                <div class="flex items-center space-x-2 hover:bg-gray-600 p-2 rounded-lg">
                                    <img src="https://i.pinimg.com/236x/20/69/04/2069047e6b5be475b93a3a1fe37a2e54.jpg" alt="User PFP" class="h-10 w-10 ">
                                    <div class="hidden hover:flex flex-col text-sm">
                                        <div class="flex items-center space-x-6">
                                            <span>Username1</span>
                                            <button class="px-2 py-1 text-xs bg-blue-500 hover:bg-blue-600 text-white rounded">
                                                Invite
                                            </button>
                                        </div>
                                        <div class="text-green-400">Online</div>
                                    </div>
                                </div>
                                <div class="flex items-center space-x-2 hover:bg-gray-600 p-2 rounded-lg">
                                    <img src="https://pbs.twimg.com/media/FP6DoSeXEAAAIqG.png" alt="User PFP" class="h-10 w-10 ">
                                    <div class="hidden hover:flex flex-col text-sm">
                                        <div class="flex items-center space-x-6">
                                            <span>Username1</span>
                                            <button class="px-2 py-1 text-xs bg-blue-500 hover:bg-blue-600 text-white rounded">
                                                Invite
                                            </button>
                                        </div>
                                        <div class="text-green-400">Online</div>
                                    </div>
                                </div>

                                <div class="flex items-center space-x-2 hover:bg-gray-600 p-2 rounded-lg">
                                    <img src="https://i.pinimg.com/564x/2f/b9/f7/2fb9f7a42f940e2300323da45af47e84.jpg" alt="User PFP" class="h-10 w-10 ">
                                    <div class="hidden hover:flex flex-col text-sm">
                                        <div class="flex items-center space-x-6">
                                            <span>Username1</span>
                                            <button class="px-2 py-1 text-xs bg-blue-500 hover:bg-blue-600 text-white rounded">
                                                Invite
                                            </button>
                                        </div>
                                        <div class="text-green-400">Online</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Updated Lobby Content -->
            <div id="lobbyContent" class="flex flex-col items-center w-screen h-[600px] mt-32 sm:mt-32 md:mt-0 lg:mt-0" style="z-index: 1;">

                <!-- Party UI -->
                <div class="flex items-center justify-center space-x-4 gap-2 sm:gap-2 md:gap-4 lg:gap-8">
                    <!-- Left Card -->
                    <div class="bg-gradient-to-t from-transparent to-gray-800/70 rounded-lg shadow-lg p-2 sm:p-2 md:p-4 lg:p-8 w-12 sm:12 md:w-36 lg:w-64 text-center h-[300px] sm:h-[300px] md:h-[450px] lg:h-[500px]">
                        <img src="https://i.pinimg.com/236x/a2/c6/ef/a2c6efe54eba3be3ebefbda068725c68.jpg" alt="User PFP" class="h-10 w-20 sm:h-10 sm:w-20 md:h-36 md:w-36 lg:h-32 lg:w-32 mx-auto">
                        <h3 class="text-xs sm:text-xs md:text-xl lg:text-lg pt-10 sm:pt-10 md:pt-20 lg:pt-20 font-semibold mt-2">UserLeft</h3>
                        <p class="text-gray-400 text-sm">Level 45</p>
                        <img src="https://static.wixstatic.com/media/cb04e9_db781b062c6d4d02b1d5dbaf314ad2ef~mv2.png/v1/fill/w_256,h_256,al_c,q_85,enc_auto/cb04e9_db781b062c6d4d02b1d5dbaf314ad2ef~mv2.png" alt="Rank" class="mx-auto h-10 w-10 mt-10 sm:h-10 sm:w-10 sm:mt-10 md:h-24 md:w-24 md:mt-20 lg:h-24 lg:w-24 lg:mt-20">
                    </div>

                    <!-- Center Card (Your Card) -->
                    <div class="bg-gradient-to-t from-transparent to-gray-700/70  rounded-lg shadow-lg p-2 sm:p-2 md:p-4 lg:p-8 w-16 sm:16 md:w-40 lg:w-64 text-center h-[350px] sm:h-[350px] md:h-[500px] lg:h-[550px]">
                        <img src="https://i.pinimg.com/originals/e4/3d/2d/e43d2dea1d8793fcf016d2a634bdf761.png" alt="Your PFP" class="h-10 w-20 sm:h-10 sm:w-20 md:h-36 md:w-40 lg:h-40 lg:w-40 mx-auto">
                        <h3 class="text-xs sm:text-xs md:text-xl lg:text-xl pt-10 sm:pt-10 md:pt-20 lg:pt-20 font-semibold mt-4">YourName</h3>
                        <p class="text-gray-400 text-sm">Level 50</p>
                        <img src="https://kboosting.com/img/11718/c/rank-boosting-500x500.png" alt="Rank" class="mx-auto h-10 w-10 mt-10 sm:h-10 sm:w-10 sm:mt-10 md:h-24 md:w-24 md:mt-20 lg:h-24 lg:w-24 lg:mt-20">
                    </div>

                    <!-- Right Card -->
                    <div class="bg-gradient-to-t from-transparent to-gray-800/70 rounded-lg shadow-lg p-2 sm:p-2 md:p-4 lg:p-8 w-12 sm:12 md:w-36 lg:w-64 text-center h-[300px] sm:h-[300px] md:h-[450px] lg:h-[500px]">
                        <img src="https://i.pinimg.com/236x/29/14/2d/29142dac5d5f2343ce00a9d8f773f910.jpg" alt="User PFP" class="h-10 w-20 sm:h-10 sm:w-20 md:h-36 md:w-36 lg:h-32 lg:w-32  mx-auto">
                        <h3 class="text-xs sm:text-xs md:text-xl lg:text-lg pt-10 sm:pt-10 md:pt-20 lg:pt-20 font-semibold mt-2">UserRight</h3>
                        <p class="text-gray-400 text-sm">Level 30</p>
                        <img src="https://cdn3.emoji.gg/emojis/1854-valorant-iron-3.png" alt="Rank" class="mx-auto h-10 w-10 mt-10 sm:h-10 sm:w-10 sm:mt-10 md:h-24 md:w-24 md:mt-20 lg:h-24 lg:w-24 lg:mt-20">
                    </div>
                </div>

                <!-- Buttons Section -->
                <div class="bottom-24 flex flex-col md:flex-row items-center justify-center  gap-4 md:gap-4 lg:gap-12 mt-0 sm:mt-0 md:mt-0 lg:mt-10">
                    <!-- Start Button -->
                    <button class="bg-purple-600 text-xl hover:bg-purple-700 text-white font-bold py-2 px-6 h-12 w-full md:w-48 rounded-md shadow-lg order-2 hover:scale-105 transition-transform duration-300">
                        START
                    </button>

                    <!-- Allow Bots Toggle -->
                    <div class="flex flex-col items-center py-2 px-6 gap-2">
                        <span class="text-white/70">Allow Bots</span>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" class="sr-only peer">
                            <span class="w-12 h-6 bg-white/30 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-purple-500 rounded-full peer dark:bg-gray-700 peer-checked:bg-purple-700"></span>
                            <span class="absolute inset-y-1 left-1 w-4 h-4 bg-white rounded-full shadow transition-transform duration-200 transform peer-checked:translate-x-5"></span>
                        </label>
                    </div>

                    <!-- Party Code  -->
                    <button class="bg-white/10 hover:bg-white/20 border border-white/30 text-white/70 text-sm font-bold py-2 px-6 shadow-lg order-3 w-full md:w-auto">
                        Party Code
                    </button>
                </div>


            </div>

            <script src="Music.js"></script>
            <script src="Trail.js"></script>
            <script>
                const friendList = document.getElementById("friend-list")
                friendList.onmouseleave = function() {
                    friendList.classList.add("w-17")
                    friendList.classList.remove("w-60")
                    Object.values(friendList.children[0].children[1].children[1].children).forEach((e)=>{e.children[1].classList.add("hidden")})
                    Object.values(friendList.children[0].children[2].children[1].children).forEach((e)=>{e.children[1].classList.add("hidden")})
                }
                friendList.onmouseenter = function() {
                    friendList.classList.add("w-60")
                    friendList.classList.remove("w-17")
                    Object.values(friendList.children[0].children[1].children[1].children).forEach((e)=>{e.children[1].classList.remove("hidden")})
                    Object.values(friendList.children[0].children[2].children[1].children).forEach((e)=>{e.children[1].classList.remove("hidden")})
                }
            </script>
        </div>
    </div>
</div>
</body>
</html>
