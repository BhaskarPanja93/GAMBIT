<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PreAuthentication</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="Overall.css">

</head>
<body>
<div class="main-wrapper bg-[#374151] text-gray-50 h-screen overflow-hidden flex flex-col gradient-move">

    <!-- Animation div-->
    <div class="bg-animation-box">
        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    </div>

    <!-- Main Div -->
    <div class="bg-gradient-to-br from-gray-800 via-black to-black mx-4 sm:mx-8 md:mx-12 lg:mx-16 mt-[7vw] sm:mt-[6vw] md:mt-[5vw] lg:mt-[4vw] mb-[7vw] sm:mb-[6vw] md:mb-[5vw] lg:mb-[4vw] rounded-2xl h-screen overflow-hidden" >
        <!-- Navigation Bar -->
        <nav class="bg-transparent py-4" style="z-index: 2;">
            <div class="mx-auto px-2 sm:px-4 lg:px-20 mt-[2vw] flex justify-between items-center">
                <div class="flex items-center">
                    <a href="favicon.ico" class="mr-2">
                        <img src="favicon.ico" alt="Logo" class="h-8 w-8">
                    </a>
                    <div class="text-white font-bold text-2xl py-3">Gambit</div>
                </div>
            </div>
        </nav>

        <!-- Content -->
        <div class="text-white text-center py-20 mt-10 mb-0" style="z-index: 3;">
            <div class="mx-auto px-2 sm:px-3 lg:px-20 flex flex-col lg:flex-row items-center justify-between">

                <div id="changing-content" class="mt-10 mb-10 lg:mb-0 text-center lg:text-left leading-loose">
                    <h1 class="text-3xl sm:text-5xl font-extrabold mb-10">
                        Level Up <br> Knowledge and <br> <span class="text-purple-500 color-change">Your Future</span>
                    </h1>
                    <p class="mt-4 text-lg sm:text-xl ">
                        Experience a new way to learn, where fun and education collide.<br>
                        Test your knowledge, climb the leaderboard, and achieve greatness!
                    </p>

                    <div class="flex flex-col justify-center md:justify-center lg:justify-start">
                        <div><button class="button-glow font-bold py-3 px-10 mt-6 inline-block rounded-full text-lg hover:bg-yellow-400 ">
                            Log In
                        </button></div>
                    </div>
                </div>
                <div id="ghost3d" class="lg:w-1/2 flex flex-col items-center">
                    <script src="https://scripts.sirv.com/sirvjs/v3/sirv.js?modules=model"></script>
                    <div class="Sirv">
                        <div data-src="https://riyaangel.sirv.com/ghost_boy.glb" data-options="zoom:false; preload:true; animation.autoplay:true; animation.timeScale:2; animation.crossfadeDuration:800; hint.finger:false; autorotate.enable:true" ></div>
                    </div>
                </div>
            </div>

        </div>
    </div>


<!-- Trail -->
    <script>
        // JavaScript to create trailing particles
        document.addEventListener("mousemove", function(e) {
            // Get the window's width and height
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;

            // Generate random offset to prevent particles from going outside
            const maxX = windowWidth - 10; // Max X value for particles (width - particle size)
            const maxY = windowHeight - 10; // Max Y value for particles (height - particle size)

            // Limit particle creation by checking for a cooldown interval
            if (Math.random() < 0.9) { // Only create a particle 20% of the time
                // Create a new particle
                const particle = document.createElement('div');
                particle.classList.add('particle');

                // Set the particle's initial position to the cursor's position, with boundaries
                const posX = Math.min(Math.max(e.pageX - 5, 0), maxX); // Keep within X bounds
                const posY = Math.min(Math.max(e.pageY - 5, 0), maxY); // Keep within Y bounds

                // Apply the calculated position
                particle.style.left = `${posX}px`;
                particle.style.top = `${posY}px`;

                // Append the particle to the body
                document.body.appendChild(particle);

                // Remove the particle after animation ends (1s)
                setTimeout(() => {
                    particle.remove();
                }, 1000);
            }
        });
    </script>
</div>

</body>
</html>
